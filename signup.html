<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Abishim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" type="png" href="/img/image.png">
</head>

<body>
    <div class="container">
        <div class="head-icon">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        <div class="signup-form">
            <form action="">
                <div class="username-div">
                    <label for="username"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="username" required placeholder="Username">
                </div>
                <div class="email-div">
                    <label for="e-mail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="e-mail" required placeholder="E-Mail">
                </div>
                <div class="password-div">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <div class="subtim-reset">
                    <input type="submit" value="Sign Up">
                    <input type="reset" value="Reset">
                </div>
            </form>
            <p>Already registered ? <a href="#">Login Here</a></p>
        </div>
    </div>
</body>

</html>
